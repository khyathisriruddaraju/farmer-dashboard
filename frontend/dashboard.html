<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h2>ðŸŒ¾  Khyathi's Farmer Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="form-row">
      <input id="cropName" placeholder="Crop Name">
      <input id="quantity" type="number" placeholder="Quantity (kg)">
      <input id="price" type="number" placeholder="Price (â‚¹)">
    </div>
    <button onclick="addCrop()">Add Crop</button>

    <h3>Your Crops</h3>
    <ul id="cropList"></ul>
  </div>

  <script>
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("Please login first");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function addCrop() {
      await fetch("http://localhost:5000/api/crops", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cropName: cropName.value,
          quantity: quantity.value,
          price: price.value,
          userId
        })
      });
      loadCrops();
    }

    async function loadCrops() {
      const res = await fetch(`http://localhost:5000/api/crops/${userId}`);
      const crops = await res.json();

      cropList.innerHTML = "";
      crops.forEach(c => {
        cropList.innerHTML += `<li>${c.cropName} â€” ${c.quantity}kg â€” â‚¹${c.price}</li>`;
      });
    }

    loadCrops();
  </script>
</body>
</html>
